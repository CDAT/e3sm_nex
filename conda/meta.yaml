{% set version = "0.0.2" %}
package:
    name: e3sm_nex
    version: {{ version }}

source:
    git_rev: {{ version }}
    git_url: git://github.com/cdat/e3sm_nex

build:
  number: 0
 
requirements:
  build:
    - python {{ python }}
    - setuptools
    - requests
  run:
    - python {{ python }}
    - cdms2
    - vcs

about:
    home:  http://gitub.com/cdat/e3sm_nex
    summary: A set of tools to use E3SM native grids

maintainers:
    doutriaux1

